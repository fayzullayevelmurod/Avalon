<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- fonts -->
    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- swiper js -->
    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- main style -->
    <title>Avalon</title>
</head>
<body>
    
    <div class="wrapper">
        
        <!-- header -->
        <header class="header">
            <div class="under_container">
                <div class="header_left">
                    <button class="burger_open">
                        <img src="./images/icons/burger_open.svg" alt="">
                    </button>
                    <a href="./index.html" class="logo">
                        <img src="./images/logo/logo.svg" alt="">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav_link">
                        <button class="catalog_btn">
                            <img src="./images/icons/catalog_icon.svg" alt="">
                            Каталог
                        </button>
                        <li class="nav_item">
                            <a href="#">
                                О компании
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Доставка и оплата
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Дилерам
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Авторские права
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Отзывы
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header_contact">
                    <div class="header_phone">
                        <a href="tel:+7903260176">
                            +7 (903) 226-01-76
                        </a>
                        <span>
                            Заказать звонок
                        </span>
                    </div>
                    <a href="#" class="shop_icon">
                        <img src="./images/icons/shop_icon.svg" alt="">
                    </a>
                    <a href="#" class="user_icon">
                        <img src="./images/icons/header_user.svg" alt="">
                    </a>
                    <a href="tel:+7903260176" class="phone_icon">
                        <img src="./images/icons/phone_icon.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <!-- header -->

        <section class="auth">
            <div class="main_container">
                <a href="#" class="left_link">
                    <img src="./images/icons/arrov_left_icon.svg" alt="">
                    <span>Вернуться назад</span>
                </a>
                <div class="auth_form">
                    <div class="tab">
                        <div class="tab_head">
                            <button class="active">Авторизация</button>
                            <button>Регистрация</button>
                        </div>
                        <div class="tab_body">
                            <!-- Login -->
                            <div class="tab_item active">
                                <form>
                                    <div class="form_group">
                                        <label>Ваш логи</label>
                                        <input type="email" placeholder="mail@mail.ru">
                                    </div>
                                    <div class="form_group">
                                        <label>Ваш пароль</label>
                                        <input type="email" placeholder="*******">
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox">
                                        <img src="./images/checkbox.svg" alt="">
                                        <img class="checkked" src="./images/checkbox_active.svg" alt="">
                                        <span>Запомнить этот компьютер</span>
                                    </div>
                                    <button type="submit" class="accent_btn">Войти</button>
                                    <div class="link_wrap">
                                        <a href="#" class="accent_link">Восстановить пароль</a>
                                    </div>
                                </form>
                            </div>

                            <!-- Register -->
                            <div class="tab_item">
                                <form>
                                    <div class="form_group">
                                        <label for="">Ваш e-mail</label>
                                        <input type="email" placeholder="mail@mail.ru">
                                    </div>
                                    <div class="form_group">
                                        <label for="">Ваш телефон</label>
                                        <input type="tel" placeholder="+7 (___) ___-__-__">
                                    </div>
                                    <div class="form_group">
                                        <label for="">Ваш пароль</label>
                                        <input type="password" placeholder="*******">
                                    </div>
                                    <button type="submit" class="accent_btn register_btn">Войти</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <!-- footer -->
        <footer class="footer">
            <div class="main_container">

            </div>
        </footer>
        <!-- footer -->

    </div>


    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper js -->
    <!-- main js -->
    <script src="./js/main.js"></script>
    <!-- main js -->
</body>
</html>
